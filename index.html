<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Persona</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #4f46e5;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #333;
    }

    h2 {
      margin: 0;
      font-size: 16px;
      color: #6b7280;
    }

    p {
      margin: 15px 0;
      font-size: 14px;
      color: #555;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #4f46e5;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .card {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Foto Profil" class="avatar">
    <h1>Rizaldi Syibran Al Mughofir</h1>
    <h2>Mahasiswa Budiluhur</h2>
    <p>Saya adalah Mahasiswa Budi Luhur, Program Studi Sistem Informasi</p>
    <div class="socials">
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
      <a href="#">Instagram</a>
    </div>
  </div>
</body>
</html>
